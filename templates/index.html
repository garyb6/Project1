{% extends "base.html" %}
{% block content %}
<section id = "image">
<div class="grid">
    <h1 class="home_header">Stadium Bucket List</h1>
    <p class="home_paragraph">Please select below for each menu.</p>
<button class="itemAS button"><a href="{{url_for('stadiums.new_stadium') }}"><div class="linktext">Add a Stadium</div></a></button>
<button class="itemAC button"><a href="{{url_for('countries.new_country') }}"><div class="linktext">Add a Country</div></a></button>
<button class="itemFS button"><a href="{{url_for('stadiums.stadiums') }}"><div class="linktext">Full List of Stadiums</div></a></button>
<button class="itemFC button"><a href="{{url_for('countries.countries') }}"><div class="linktext">Full List of Countries</div></a></button>
<button class="itemSV button"><a href="{{url_for('stadiums.stadiums_visited') }}"><div class="linktext">Stadiums Visited</div></a></button>
<button class="itemST button"><a href="{{url_for('stadiums.stadiums_to_visit') }}"><div class="linktext">Stadiums to tick off</div></a></button>
<button class="itemCV button"><a href="{{url_for('countries.countries_visited') }}"><div class="linktext">Countries Visited</div></a></button>
<button class="itemCT button"><a href="{{url_for('countries.countries_to_visit') }}"><div class="linktext">Countries to tick off</div></a></button>
</div>
</section>
{% endblock %}
