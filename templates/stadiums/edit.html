
{% extends "base.html" %}

{% block content %}
<section id = "image">
<div class="form">
<form action="/stadiums/{{stadium.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{stadium.name}}" required autofocus>
    </div>

    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{stadium.category}}" required autofocus>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{stadium.description}}">
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{stadium.city}}" required autofocus>
    </div>

    <div class="select_country">
        <label for="country">Country:</label>
        <select id="country" name="country_id">
        {% for country in all_countries %}
            <option value="{{ country.id }}"
            {% if stadium.country.id == country.id %} selected="selected"{% endif %}>
            {{ country.name }}
            </option>
        {% endfor %}
        </select>
    </div>

    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
    
        <option value="true"{% if stadium.visited == True %} selected="selected" {% endif %}>Yes</option>
        <option value="false"{% if stadium.visited == False %} selected="selected" {% endif %}>No</option>
    
        </select>
    </div>

    <div>
        <label for="rating" >Rating (1-5):</label>
        <!-- <input type="range" id="rating" name="rating" min="1" max="5" step="0.25" value="{{stadium.rating}}" required> -->
        <input type="range" id="rating" name="rating" value="{{stadium.rating}}" min="1" max="5" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>{{stadium.rating}}</output>
    </div>

    <button class="button" type="submit">Stadium update!</button>

</form>
</div>
</section>
{% endblock %}
