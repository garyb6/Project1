{% extends "base.html" %}
<hr>
{% block content %}
<section id = "image">
<div class = "flexbox">
{% for country in all_countries %}
    <div class="countrycard">
        <h4><a href="/countries/{{country.id}}">{{country.name}}</a></h4>
        <br>
            Continent: {{country.continent}}
            <br>
            <br>
            {% if country.visited%}
            <span>Visited: &#10004;</span>
            <br>
            <span>Rating: {{country.rating}}</span>
            {%else%}
            <span>Visited: &#10008;</span>
            {% endif %} 
            <br>
            <br>
            <div class="align">
                <div class="buttons">
                    <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
                        <button class="icon-button"><i class="fa fa-trash-o fa-3x" aria-hidden="true"></i></button>
                    </form>
                </div>
                <div class="buttons">
                    <form class="update-form" action="/countries/{{country.id}}/edit" method="GET">
                        <button class="icon-button"><i class="fa fa-edit" style="font-size:24px;"></i></button>
                    </form>
                </div>
            </div>
    </div>
{% endfor %}
</div>
</section>
{% endblock content %}
