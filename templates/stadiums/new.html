{% extends "base.html" %}
{% block content %}
<section id = "image">
<form action="/stadiums" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autofocus>
    </div>

    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required autofocus>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required autofocus>
    </div>

    <div class="select_country">
        <label for="country">Country:</label>
        <select id="country" name="country_id">
        {% for country in all_countries %}
            <option value="{{ country.id }}"
            {% if country.id == country.id %} selected="selected"{% endif %}>
            {{ country.name }}
            </option>
        {% endfor %}
        </select>
    </div>

    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
    
        <option value="true"{% if visited == True %} selected="selected" {% endif %}>Yes</option>
        <option value="false"{% if visited == False %} selected="selected" {% endif %}>No</option>
    
        </select>
    </div>

    <div>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="5" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>3</output>
    </div>
    <br>
    <br>
    <button class="button" type="submit">Add Stadium</button>

</form>
</section>
{% endblock %}
