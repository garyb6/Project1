{% extends "base.html" %}
{% block content %}
<section id = "image">
<div class="countrycard">
    <p>{{country.name}}</p>
    <p>{{country.continent}}</p>
    <p>{{country.language}}</p>
    <p>{{country.description}}</p>
    <p>{{country.visited}}</p>
    <p>{{country.rating}}</p>
    <div class="align">
        <div class="buttons">
            <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
                <button class="icon-button"><i class="fa fa-trash-o fa-3x" style="color:goldenrod" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="buttons">
            <form class="update-form" action="/countries/{{country.id}}/edit" method="GET">
                <button class="icon-button"><i class="fa fa-edit" style="font-size:24px;"></i></button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
