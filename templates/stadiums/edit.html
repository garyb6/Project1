{% extends "base.html" %}
{% block content %}

<form action="/stadiums/{{stadium.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{stadium.name}}" required>
    </div>

    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{stadium.category}}" required autofocus>
    </div>

    <div>
        <label for="country">Country:</label>
        <select id="country" name="country_id">
        {% for country in all_countries %}
            <option value="{{ country.id }}"
            {% if stadium.country.id == country.id %} selected="selected"{% endif %}>
            {{ country.name }}
            </option>
        {% endfor %}
        </select>
    </div>
    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
    
        <option value="true"{% if stadium.visited == True %} selected="selected" {% endif %}>Yes</option>
        <option value="false"{% if stadium.visited == False %} selected="selected" {% endif %}>No</option>
    
        </select>
        </div>
    <button type="submit">Stadium update!</button>

</form>

{% endblock %}
