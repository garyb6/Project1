{% extends "base.html" %}
<hr>
{% block content %}
<section id = "image">
    <div class = "flexbox">
    {% for country in all_countries %}
        <div class="countrycard">
        <h4>{{country.name}}</h4>
        Continent: {{country.continent}}
        <br>
        <br>
        {% if country.visited%}
        <span>Rating: {{country.rating}}</span>
        {% endif %} 
        <br>
        <br>
        <div class="align">
            <div class="buttons">
                <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
                    <button class="icon-button"><i class="fa fa-trash-o fa-3x" style="color:goldenrod" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="buttons">
                <form class="update-form" action="/countries/{{countries.id}}/edit" method="GET">
                    <button class="icon-button"><i class="fa fa-edit" style="font-size:24px;"></i></button>
                </form>
            </div>
        </div>
        </div>
{% endfor %}
    </div>
</section>
{% endblock content %}
