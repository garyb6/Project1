{% extends "base.html" %}
<hr>
{% block content %}

<form action="/countries/{{country.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{country.name}}" required>
    </div>

    <div>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" value="{{country.language}}" required autofocus>
    </div>

    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
        <option value="true"{% if country.visited == True %} selected="selected" {% endif %}>True</option>
        <option value="false"{% if country.visited == False %} selected="selected" {% endif %}>False</option>
        </select>
        </div>
    <button type="submit">Country update!</button>

</form>

{% endblock %}
