{% extends "base.html" %}

{% block content %}
<section id = "image">
<body>
<form action="/countries" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>

    <div>
        <label for="continent">Continent:</label>
        <input type="text" id="continent" name="continent" required>
    </div>

    <div>
        <label for="language">What language is predominantly spoken there?</label>
        <input type="text" id="language" name="language" placeholder="Language" required autofocus>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required autofocus>
    </div>

    <div>
        <label for="visited">Have you been there before?</label>
        <select id="visited" name="visited">
            <option value="true"{% if visited == True %} selected="selected" {% endif %}>Yes</option>
            <option value="false"{% if visited == False %} selected="selected" {% endif %}>No</option>
        </select>
        </div>
    
    <div>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="5" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>3</output>
    </div>

    <button class="button" type="submit">Add Country</button>

</form>
</body>
</section>
{% endblock %}
