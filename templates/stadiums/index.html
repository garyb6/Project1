{% extends "base.html" %}
{% block content %}

{% for stadium in all_stadiums %}
    <div class="stadium">
        <div class="content">
        <a href="/stadiums/{{stadium.id}}">{{stadium.name}}</a>
        <div>
            Category? {{stadium.category}} Stadium
            <br>
            Which Country? {{stadium.country.name}}
            <br>
            Visited? {{stadium.visited}}            

        </div>
    </div>
{% endfor %}

{% endblock %}
